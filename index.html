<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div id="outer">
        <div id="card-container">
            <h3>Game</h3>
            <div class="row">
                <div id="card1" class="card" data-card-value="1"></div>
                <div id="card2" class="card" data-card-value="2"></div>
                <div id="card3" class="card" data-card-value="3"></div>
                <div id="card4" class="card" data-card-value="4"></div>
            </div>
            <div class="row">
                <div id="card5" class="card" data-card-value="5"></div>
                <div id="card6" class="card" data-card-value="6"></div>
                <div id="card7" class="card" data-card-value="7"></div>
                <div id="card8" class="card" data-card-value="8"></div>
            </div>
            <div class="row">
                <div id="card9" class="card" data-card-value="1"></div>
                <div id="card10" class="card" data-card-value="2"></div>
                <div id="card11" class="card" data-card-value="3"></div>
                <div id="card12" class="card" data-card-value="4"></div>
            </div>
            <div class="row">
                <div id="card13" class="card" data-card-value="5"></div>
                <div id="card14" class="card" data-card-value="6"></div>
                <div id="card15" class="card" data-card-value="7"></div>
                <div id="card16" class="card" data-card-value="8"></div>
            </div>
        </div>
        <div id="control">
            <h3>Control Panel</h3>
            <button id="shuffleButton">Shuffle</button>
            <button id="restartButton">Restart</button>
            <div id="score">Score: 0</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
